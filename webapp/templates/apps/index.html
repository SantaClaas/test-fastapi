<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Apps - Web App Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='/output.css') }}" rel="stylesheet">
</head>

<body>
    <header class="p-8">

        <div class="md:flex md:items-center md:justify-between">
            <div class="min-w-0 flex-1">
                <h1 class="text-4xl font-bold leading-7 text-gray-900 sm:truncate sm:text-5xl sm:tracking-tight">Apps
                </h1>
            </div>
            <div class="mt-4 flex md:ml-4 md:mt-0">
                <!-- <button type="button"
                    class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Edit</button> -->
                <a type="button" href="/apps/new"
                    class="ml-3 inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">New</a>
            </div>
        </div>

    </header>

    <main class="p-8">
        <ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
            {% for app in apps %}
            <li class="relative bg-gray-100 rounded-2xl group hover:opacity-75">
                <section class="block aspect-square overflow-hidden rounded-xl bg-gray-200 focus-within:ring-2
                           focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                    <img src="{{ app['icon_url'] }}" alt="App icon for {{ app['name'] }}"
                        class="pointer-events-none w-full h-full object-center group-hover:opacity-75">
                    <a href="apps/{{ app['id'] }}" class="absolute inset-0 focus:outline-none ">
                        <span class="sr-only">View details for {{ app["name"] }} </span>
                    </a>
                </section>
                <section class="p-4 group-hover:opacity-75">

                    <h2
                        class="pointer-events-none block truncate text-base font-normal text-gray-900 group-hover:opacity-75">
                        {{
                        app["name"]
                        }}
                    </h2>

                    <p class="pointer-events-none block text-sm font-normal text-gray-500 group-hover:opacity-75">{{
                        app["description"] }}</p>
                </section>
            </li>
            {% endfor %}
        </ul>
    </main>

</body>

</html>
